<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="d-flex align-items-center bg-warning min-vh-100">
    <main class="container d-flex justify-content-center">
      <div class="row justify-content-center">
        <div class="col-10 col-sm-10">
          <div class="card border border-dark p-4">
            <img
              src="./blog-preview-card-main/assets/images/illustration-article.svg"
              alt="Article illustration"
            />
            <div class="card-body p-0">
              <span class="badge bg-warning text-dark fw-bold rounded-2"
                >Learning</span
              >
              <p class="date text-dark small mb-2">Published 21 Dec 2023</p>

              <a
                href="https://www.linkedin.com/in/christiangblunt/"
                class="text-decoration-none link-custom"
              >
                <h1 class="h5 fw-bold text-dark">HTML & CSS foundations</h1>
              </a>

              <p>
                These languages are the backbone of every website, defining
                structure, content, and presentation.
              </p>

              <div class="author d-flex align-items-center gap-2">
                <img
                  src="./blog-preview-card-main/assets/images/image-avatar.webp"
                  alt="Greg Hooper"
                />
                <span class="fw-bold text-dark small">Greg Hooper</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
